<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach</title>
</head>
<body>
    <h1>Foreach</h1>

    <ul id="lista">

    </ul>

    <script>
        var lista = document.getElementById("lista")
        var carros = ["fusca", "Escort", "caravan", "gol", "brasilia", "corcel", "delrey", "gordinho", "passat"]

        carros.forEach(function(elemento, indice, array) {
            lista.innerHTML += `<li>${elemento}:     ${indice}:  ${array} : ${array[indice]}</li>`
        });

    </script>
    
</body>
</html>
