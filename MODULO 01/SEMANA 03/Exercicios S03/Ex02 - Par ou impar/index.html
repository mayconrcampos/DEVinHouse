<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02 - Semana 03</title>
</head>
<body>
    <h1>Ex02 - Par ou Ímpar</h1>

    <label for="num">Digite o número</label>
    <input type="number" name="num" id="numero">

    <button onclick="verifica()">Verificar</button>

    <p id="res"></p>


    <script>
        function verifica(){
            var numero = document.getElementById("numero")
            var res = document.getElementById("res")

            if(numero.value % 2 == 0){
                res.innerText = `${numero.value} é par.`
                
            }else{
                res.innerText = `${numero.value} é ímpar.`
                
            }

            numero.value = ""
        }
    </script>
    
</body>
</html>
