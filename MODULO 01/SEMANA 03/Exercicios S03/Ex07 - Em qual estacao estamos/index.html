<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07 - Semana 03</title>

    <style>
        body {
            text-align: center;
            background-color: beige;
        }
        .container {
            width: 70%;
            margin: auto;
            background-color: burlywood;
            color: black;
        }
        .campo {
            width: 70%;
            background-color: white;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Ex07 - Em qual estação estamos?</h1>

    <div class="container">
        <h1 id="data"></h1>

    </div>
    <div class="campo">
        <h1 id="frase"></h1>
        <img id="imagem" src="" alt="">
    </div>


    <script>
 

        var frase = document.getElementById("frase")
        var imagem = document.getElementById("imagem")
        var campoData = document.getElementById("data")

        var data = new Date()
        
        // hoje
        var dia = data.getDate()
        var mes = data.getMonth() + 1
        var ano = data.getFullYear()

        // Verão
        var veraoIni = new Date("2021/12/22")
        var veraoFim = new Date("2022/03/21")

        // Outono
        var outonoIni = new Date("2022/03/22")
        var outonoFim = new Date("2022/06/21")

        // Inverno
        var invernoIni = new Date("2022/06/22")
        var invernoFim = new Date("2022/09/21")

        // Primavera
        var primaveraIni = new Date("2022/09/22")
        var primaveraFim = new Date("2022/12/21")


        console.log(veraoIni, veraoFim)

        var dataFormatada = new Date(`${mes}/${dia}/${ano}`)

        console.log(dataFormatada)
        dia = dia < 10 ? `0${dia}` : dia
        mes = mes < 10 ? `0${mes}` : mes

        campoData.innerText = `Hoje: ${dia}/${mes}/${ano}`

        if(dataFormatada >= veraoIni && dataFormatada <= veraoFim){
            frase.innerText = `Estamos no verão`
            imagem.src = "./img/Summer.png"
        
        }else if(dataFormatada >= outonoIni && dataFormatada <= outonoFim){
            frase.innerText = "Estamos no Outono"
            imagem.src = "./img/outono.png"
        
        }else if(dataFormatada >= invernoIni && dataFormatada <= invernoFim){
            frase.innerText = "Estamos no Inverno"
            imagem.src = "./img/inverno.png"
        
        }else if(dataFormatada >= primaveraIni && dataFormatada <= primaveraFim){
            frase.innerText = "Estamos na Primavera"
            imagem.src = "./img/primavera.jpg"
        }
        

        

    </script>
</body>
</html>
