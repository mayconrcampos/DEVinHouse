<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01 - Semana 03</title>
</head>
<body>
    <h1>Ex01 - Pergunte, Confirme, Exiba</h1>



    
    <script>


            var nome = window.prompt("Qual seu nome? ")
            var idade = window.prompt("Qual sua idade? ")
            var esporte = window.confirm("Você quer praticar esportes?")

            if(esporte){
                alert(`Olá ${nome}! Você tem ${idade} anos.\nParabéns, você quer praticar esportes!`)
         
            }else{
                alert(`Olá ${nome}! Você tem ${idade} anos.\nVocê não quer praticar esportes.`)
             
            }
            
    </script>
</body>
</html>
