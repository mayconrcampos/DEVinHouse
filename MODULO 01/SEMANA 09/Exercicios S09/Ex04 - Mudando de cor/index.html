<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>diretivas</title>
    <style>
        .azul {
            color: blue;
            border: 1px solid blue;
        }
        .vermelho {

        }
        .amarelo {
            color: yellow;
            border: 1px solid yellow;
        }
        .verde {
            color: green;
            border: 1px solid green;
        }

            border: 1px solid blueviolet;

</head>
<body>

        <label :class="cor">Cor</label>

        <input :class="cor" v-model="cor" type="text">

        <p>Cores: Azul, vermelho, amarelo, verde, roxo</p>
        
    </div>

    <script src="https://unpkg.com/vue@3"></script>
<script>
  Vue.createApp({
    data() {
      return {
        cor: '',
 
      }
    }
  }).mount('#app')
</script>
