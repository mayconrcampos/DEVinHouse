<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diretivas</title>

</head>
<body>
    <div id="app">

        <label v-text="lista"></label>
        <br>
        
        <p>Laço</p>
        <ul v-for="(item, key) in lista" ::key="key">
            <li>{{ item }}</li>
        </ul>
        
    </div>

    <script src="https://unpkg.com/vue@3"></script>
<script>
  Vue.createApp({
    data() {
      return {
        lista: ["Batata", "Aipim", "Pêssego", "Tomate"],
 
      }
    }
  }).mount('#app')
</script>
    
</body>
</html>
