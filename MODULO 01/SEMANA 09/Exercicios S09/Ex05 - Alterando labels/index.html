<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diretivas</title>
    <style>
        .azul {
            color: blue;
            border: 1px solid blue;
        }
        .vermelho {
            color: red;
            border: 1px solid red;
        }
        .amarelo {
            color: yellow;
            border: 1px solid yellow;
        }
        .verde {
            color: green;
            border: 1px solid green;
        }
        .roxo {
            color: blueviolet;
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <div id="app">

        <label :class="cor">Cor</label>
        <br>
        
        <button @click.prevent="cor = 'azul'">Mostrar Label <div class="azul">Azul</div></button>
        <button @click.prevent="cor = 'vermelho'">Mostrar Label <div class="vermelho">vermelho</div></button>
        <button @click.prevent="cor = 'amarelo'">Mostrar Label <div class="amarelo">amarelo</div></button>
        <Button @click.prevent="cor = 'verde'">Mostrar Label <div class="verde">verde</div></Button>
        <button @click.prevent="cor = 'roxo'">Mostrar Label <div class="roxo">roxo</div></button>

        <p>Cores: Azul, vermelho, amarelo, verde, roxo</p>
        
    </div>

    <script src="https://unpkg.com/vue@3"></script>
<script>
  Vue.createApp({
    data() {
      return {
        cor: '',
 
      }
    }
  }).mount('#app')
</script>
    
</body>
</html>
