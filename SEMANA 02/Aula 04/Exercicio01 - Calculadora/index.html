<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div>
        <form>
            <input type="text" placeholder="Digite o primeiro valor" id="primeiro">
            <input type="text" placeholder="Digite o segundo valor" id="segundo"><br>
            
            Multiplicar <input type="radio" name="operador" id="multiplica" value="*"><br>

            Dividir <input type="radio" name="operador" id="divide" value="/"><br>

            Somar <input type="radio" name="operador" id="soma" value="+"><br>

            subtrair <input type="radio" name="operador" id="subtrai" value="-"><br>

            <h1 onclick="Calcula()">Calcular</h1>
        </form>
    </div>
    
    <div id="resultado">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
