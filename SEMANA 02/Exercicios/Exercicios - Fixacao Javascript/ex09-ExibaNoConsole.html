<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex09 - Exiba no Console</title>
</head>
<body>
    <h1>Exiba no console</h1>

    <p>Digite f12 para inspecionar a página e veja no console o que está escrito.</p>

    <script>
        var nome = window.prompt("Digite seu nome: ")
        var idade = parseInt(window.prompt("Digita sua idade: "))
        var cidade = window.prompt("Digite a cidade que você mora: ")


        console.log(`Olá ${nome}! Você tem ${idade} anos e mora na cidade de ${cidade}.`)
    </script>
    
</body>
</html>
