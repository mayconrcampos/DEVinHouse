<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Cadastro</title>
</head>
<body onload="produto.carregaDB()">
    <header>
        <img src="./img/carrinho.png" alt="carrinho">
        <h1>Cadastro de produtos</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label>Produtos</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="text" id="valor" placeholder="Valor do Produto">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
            <button onclick="produto.limpaCampos()">Limpar Campos</button>

            <div id="btns">
                <h5>Salvar/Carregar dados</h5>
                <button onclick="produto.salvaDB()">Salvar no DB</button>
                <button onclick="produto.carregaDB()">Carregar Dados do DB</button>
            </div>

            <div class="conteudo">
                <table border="1">
                    <thead>
                        <th class="center">Id</th>
                        <th>Produtos</th>
                        <th>Valor R$</th>
                        <th class="center">Deleta</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

        </div>
    </main>
    <footer>
        <h5>Exerc√≠cio com Classes em Javascript - Maycon R Campos - DEVinHouse[ConectaNuvem] - 25/03/2022</h5>
    </footer>

    <script src="./script.js"></script>  
      
</body>
</html>
